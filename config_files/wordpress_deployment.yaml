apiVersion: v1
kind: Service

metadata:
    name: wordpress-service
    annotations:
        metallb.universe.tf/allow-shared-ip: loadbl
spec:
    type: LoadBalancer
    selector:
        app: wordpress
    ports:
        - port: 5050
          targetPort: 5050
          protocol: TCP
          name: wordpress
---
apiVersion: apps/v1
kind: Deployment

metadata:
    name: wordpress-deployment
spec:
    replicas: 1
    selector:
        matchLabels:
            app: wordpress
    template:
        metadata:
            labels:
                app: wordpress
        spec:
            containers:
                - name: image-wordpress
                  image: image-wordpress
                  imagePullPolicy: Never
                  ports:
                      - containerPort: 5050
