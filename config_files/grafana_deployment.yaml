apiVersion: v1
kind: Service

metadata:
    name: grafana-service
    annotations:
        metallb.universe.tf/allow-shared-ip: loadbl
spec:
    type: LoadBalancer
    selector:
        app: grafana
    ports:
        - port: 3000
          targetPort: 3000
          protocol: TCP
---
apiVersion: v1
kind: PersistentVolumeClaim

metadata:
    name: grafana-pvc
spec:
    accessModes:
        - ReadWriteOnce
    resources:
        requests:
            storage: 10Gi
---
apiVersion: apps/v1
kind: Deployment

metadata:
    name: grafana-deployment
spec:
    replicas: 1
    selector:
        matchLabels:
            app: grafana
    template:
        metadata:
            labels:
                app: grafana
        spec:
            volumes:
                - name: grafana-storage
                  claimName: grafana-storage
            containers:
                - name: image-grafana
                  image: image-grafana
                  imagePullPolicy: Never
                  ports:
                      - containerPort: 3000
                  volumeMounts:
                      - name: grafana-storage
                        mountPath: /usr/share/grafana/
                        subPath: data
