apiVersion: v1
kind: Service

metadata:
    name: grafana-service
spec:
    type: LoadBalancer
    selector:
        app: grafana
    ports:
        - port: 3000
          targetPort: 3000
          protocol: TCP
---
apiVersion: apps/v1
kind: Deployment

metadata:
    name: grafana-deployment
spec:
    replicas: 1
    selector:
        matchLabels:
            app: grafana
    template:
        metadata:
            labels:
                app: grafana
        spec:
            containers:
                - name: image-grafana
                  image: image-grafana
                  imagePullPolicy: Never
                  ports:
                      - containerPort: 3000
